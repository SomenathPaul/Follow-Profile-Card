<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Follow Profile Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <img class="back-dp" src="dp-back.jpg"/>
      <img class="dp" src="dp.png"/>
      <i class="fa-solid fa-ellipsis-vertical"></i>
      <h2>Morgan Sweeney</h2>
      <p>Photographer</p>
      <div class="follower">
        <div class="followers">
          <h3>10.6K</h3>
          <p>Followers</p>
        </div>
        <div class="followers">
          <h3>706</h3>
          <p>Following</p>
        </div>
      </div>
      <button><a href="https://fontawesome.com/search?q=dots&o=r&m=free" target="_blank">Follow</a></button>
      <p>
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Veniam illum
        voluptatum assumenda amet iste obcaecati corporis, debitis optio tempora
        velit.
      </p>
    </div>


    <script src="https://kit.fontawesome.com/fa3dd976de.js" crossorigin="anonymous"></script>
  </body>
</html>
